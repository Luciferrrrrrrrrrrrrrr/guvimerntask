<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-update-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="merntask13_eventpage.css">
</head>
<body>
    <main class="main-section">
    <header>
        <p id="title" class="text-center fs-2";>Event 1</p>
        <p class="text-center fs-6">Number of available seats: <span>23</span></p>
    </header>
    <div class="main-body"><div class="event-container">
        <div class="image-outline";>
            <div class="image-container"><img  class="image-style"src="./teddy-bear-3599680__340.jpg" alt="image"></div>
        </div>
        <div class="event-info">
            <span style>Name: <input class="input-button" type="text";></span>
            <span>Email: <input class="input-button" type="text";></span>
            <span>Phone No.: <input class="input-button" type="text";></span>
            <span>Number of Seats: <button 
                class="btn btn-secondary dropdown-toggle dropdownstyle" 
                type="button" id="dropdownMenuButton1" 
                data-bs-toggle="dropdown" aria-expanded="false";>
                  2
                </button></span>
                <span class="attendee">Name of Attendee 2: <input class="input-button" type="text";></span>
              </div>
        </div>
        <div class="submission"><button id="submit" class="a">Submit</button>
            <button id="cancel"class="a">Cancel</button></div>
        </div>
        
    
         
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
